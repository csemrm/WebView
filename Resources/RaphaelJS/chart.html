<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script src="/RaphaelJS/raphael.kjs"></script>
		<script src="/RaphaelJS/pie.kjs"></script>
		<style media="screen">
			#holder {
				width: 250;
				height: 250;
			}
		</style>
	</head>
	<body>
		<script type="text/javascript">
window.onload = function  ( ) {

var data = [
{label: 'Ruby', value: 1},
{label: 'JavaScript', value: 3},
{label: 'Shell', value: 3},

];
var values = [], labels = [];
for (var i = 0, j = data.length; i < j; i++) {

values.push(parseInt(data[i].value, 10));
labels.push(data[i].label);
};

Raphael("holder", 250, 250).pieChart(125, 125, 100, values, labels, "#fff");
};
		</script>
		<div id="holder"></div>
	</body>
</html>
